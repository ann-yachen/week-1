    <script>
        let bgr=document.querySelector("#bgr");
        let bgr_menu=document.querySelector("#bgr_menu"); // for clicking out of navbar
        let navbar=document.querySelector(".navbar");
        function menuOpen(){
            bgr_menu.style.display="block";
            navbar.className="navbar_mobile--open";
        }
        function menuClose(){
            bgr_menu.style.display="none";
            navbar.className="navbar_mobile--close";

        bgr.addEventListener("mousedown", menuOpen); // open navbar
